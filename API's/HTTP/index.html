<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço por CEP</title>
</head>
<body>
    <h1>Consultar endereço por CEP</h1>
    <input type="text" id="cep" placeholder="Digite o CEP">
    <button onclick="buscarCEP()">Buscar</button>
    <pre id="resultado"></pre>

    <h2>dados do seu cep</h2>
    <span id="logradouro"><br></span>
    <span id="bairro"><br></span>
    <span id="localidade"><br></span>
    <span id="uf"><br></span>

    <script>
            function buscarCEP(){
                const cep = document.getElementById('cep').value;
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(res => res.json())
                .then(json => {
                    console.log(json.logradouro)
                    document.getElementById('logradouro').innerText = json.logradouro
                    document.getElementById('bairro').innerText = json.bairro
                    document.getElementById('localidade').innerText = json.localidade
                    document.getElementById('uf').innerText = json.uf
                    // document.getElementById("resultado")
                    //     .innerText = JSON.stringify(json, null, 2)
                })
            }
    </script>
</body>
</html>
